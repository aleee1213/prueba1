<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartwatch - The Ultimate Fitness Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .product {
      display: flex;
      flex-direction: column;
      width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .product-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .product-info {
      display: flex;
      flex-direction: column;
    }
    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-description {
      margin-bottom: 20px;
    }
    .product-price {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img class="product-image" src="https://images.unsplash.com/photo-1542219285-5ef2c1f235b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Smartwatch">
      <div class="product-info">
        <h2 class="product-title">Fitness Smartwatch</h2>
        <p class="product-description">Track your fitness goals, monitor your health, and stay connected with this stylish and advanced smartwatch.</p>
        <p class="product-price">$199</p>
        <button class="button">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
